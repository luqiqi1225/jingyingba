<!DOCTYPE html>
<html lang="en">
	<head>
   		<meta charset="UTF-8"/>
   		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
    	<title>精英吧注册页面</title>
    	<link rel="stylesheet" type="text/css"  href="css/reset.css"/>
    	<link rel="stylesheet" type="text/css"  href="css/signup.css"/>
        <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="js/touch.js"></script>
	</head>
	<body>
        <div class="box">
            <a href="index.html" class="logo"></a>
            <div class="sign">
                <!-- 头部 -->
                <div class="signhead">
                    <a href="#" class="headbtn" style="text-decoration: none;">登陆</a>
                    <a href="#" class="headbtn click" style="text-decoration: none;">注册</a>
                </div>

                <!-- 注册 -->
                <div class="signup">
                    <form action="*.asp" method="post">
                        <div class="tel">
                            <span class="pic"></span><span class="line"></span>
                            <input type="tel" maxlength="11" placeholder="请输入电话号码" name="tel"/>
                        </div>
                        <div class="code">
                             <span class="pic"></span><span class="line"></span>
                            <input type="text" name="hascode" placeholder="验证码" name="code"/>
                        </div>
                        <input type="button" value="获取验证码" name="getcode"/>
                        <div class="password">
                             <span class="pic"></span><span class="line"></span>
                            <input type="password" placeholder="请输入密码" name="password1"/>
                        </div>
                        <div class="againpassword">
                             <span class="pic"></span><span class="line"></span>
                            <input type="password" placeholder="请重新输入密码" name="password2"/>
                        </div>
                        <input type="submit" name="up" value="注册" />
                    </form>
                </div>
                <!-- 登陆 -->
                  <div class="signin" style="display:none">
                    <form action="*.asp" method="post">
                        <div class="tel">
                            <span class="pic"></span><span class="line"></span>
                            <input type="tel" maxlength="11" placeholder="请输入电话号码" name="tel"/>
                        </div>
                         <span class="error">用户名或密码不正确</span>
                        <div class="password">
                             <span class="pic"></span><span class="line"></span>
                            <input type="password" placeholder="请输入密码" name="password1"/>
                        </div>
                        <div class="code">
                             <span class="pic"></span><span class="line"></span>
                            <input type="text" name="hascode" placeholder="验证码" name="code"/>
                        </div>
                         <input type="button" value="5623" name="getcode"/>
                         <div class="state">
                           <input type="checkbox" />
                           <span class="statetext">记住我</span> 
                           <a href="javascript:;">忘记密码？</a>
                        </div> 
                        <input type="submit" name="up" value=" 登陆" />
                    </form>
                </div>
           </div>
            <div class="foot">
                 <div class="top">
                     <span class="line1"></span>
                     <strong>合作方登陆账号</strong>
                     <span class="line2"></span>
                 </div>
                 <ol class="bottom">
                     <li><a href="javascript:;"></a></li>
                     <li><a href="javascript:;"></a></li>
                     <li><a href="javascript:;"></a></li>
                 </ol>   
            </div>
        </div>
		<script type="text/javascript" src="js/signup.js"></script>
	</body>	 
</html>
